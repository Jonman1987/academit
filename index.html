<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2 Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="index2.html" method="POST">
    <p>Put your name
    <p><input type="text" name="user">
    <p>What do you like:<br>
    <p><input type="checkbox" id="listen" name="hobby[]"
              value="listen"><label for="listen">listen</label>
    <p><input type="checkbox" id="read" name="hobby[]"
              value="read"><label for="read">read</label>
    <p><input type="checkbox" id="watch" name="hobby[]"
              value="watch"><label for="watch">watch</label>
    <p><input type="checkbox" id="walk" name="hobby[]"
              value="walk"><label for="walk">walk</label>
    <p>About you
    <p><textarea name="Text1" cols="40" rows="5"></textarea>
    <p>Put your gender
    <div>
    <p><input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">male</label>
    </div>
    <div>
    <p><input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
    </div>
    <p>Put your education
    <div>
    <select id="education">
        <p><option value=”SC” id="School">School</option>
        <p><option value=”UN” id="University">University</option>
        <p><option value=”NO” id="None">None</option>
    </select>
    </div>
    <p>Put your pets
    <div>
        <select multiple id="pets">
            <p><option value=”cat” id="cat">Cat</option>
            <p><option value=”dog” id="dog">Dog</option>
            <p><option value=”fish” id="fish">Fish</option>
            <p><option value=”Guinea_pig” id="guinea_pig">Guinea pig</option>
            <p><option value=”parrot” id="parrot">Parrot</option>
        </select>
    </div>
    <p><input type="submit" value="submit">
</form>
<br>
<p><a href="index2.html">Forward</a></p>
</body>
</html>
